<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- container per vuejs -->
    <div id="App" class="flex">
        <!-- riquadro principale -->
        <div class="container flex">
            <!-- funzioni utente / chat thumb / profile-->
            <aside>
                <div class="asideHeader flex">

                    <div class="asideHeader-sx flex">
                        <div class="userPic flex">
                            <img src="../img/avatar_io.jpg" alt="profile image">
                            <div>Sofia</div>
                        </div> 
                    </div>

                    <div class="asideFunctions flex">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <div class="asideSearch">
                    <div class="impNotif flex">
                        <div class="bell flex">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <div class="riceviNot">Ricevi notifiche di nuovi messaggi</div>
                            <div class="attivaNot">Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <div class="search flex">
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" name="search">
                        
                    </div>
                </div>
            </aside>

            <!-- chat aperta -->
            <main>
                <div class="chatHeader"></div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
